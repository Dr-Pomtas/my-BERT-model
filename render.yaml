services:
  - type: web
    name: veterinary-bert-analysis
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn.conf.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: FLASK_ENV
        value: production
      - key: PORT
        generateValue: true
    healthCheckPath: /
    autoDeploy: true